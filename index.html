<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>My little calendar</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <section class="app">
            <div class="titlebar">
                <p id="title">My Calendar</p>
                <button id="min-btn"></button>
                <button id="close-btn"></button>
            </div>
            <div class="background">
            <div class="calendar">
                <div id="month"></div>
                <div id="day"></div>
            </div>
            <div id="weekday"></div>
            </div>
        </section>
    <script src="script.js"></script>
    </body>
</html>
